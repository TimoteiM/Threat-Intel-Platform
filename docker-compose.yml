version: "3.9"

services:
  # ── Database ──
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: threatintel
      POSTGRES_PASSWORD: threatintel
      POSTGRES_DB: threatintel
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U threatintel"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Valkey (queue + pub/sub, Redis-compatible) ──
  redis:
    image: valkey/valkey:8-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "valkey-cli ping || redis-cli ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Backend API ──
  api:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.api
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://threatintel:threatintel@postgres:5432/threatintel
      DATABASE_SYNC_URL: postgresql://threatintel:threatintel@postgres:5432/threatintel
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - artifacts:/app/artifacts
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ── Celery Worker ──
  worker:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.worker
    shm_size: '2gb'
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://threatintel:threatintel@postgres:5432/threatintel
      DATABASE_SYNC_URL: postgresql://threatintel:threatintel@postgres:5432/threatintel
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - artifacts:/app/artifacts
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4

  # ── Celery Beat (scheduler) ──
  beat:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.worker
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://threatintel:threatintel@postgres:5432/threatintel
      DATABASE_SYNC_URL: postgresql://threatintel:threatintel@postgres:5432/threatintel
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: celery -A app.tasks.celery_app beat --loglevel=info

  # ── Frontend ──
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      API_PROXY_TARGET: http://api:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  pgdata:
  artifacts:
