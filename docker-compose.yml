version: "3.9"

services:
  # ── Database ──
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: threatintel
      POSTGRES_PASSWORD: threatintel
      POSTGRES_DB: threatintel
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U threatintel"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis (queue + pub/sub) ──
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Backend API ──
  api:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.api
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - artifacts:/app/artifacts
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ── Celery Worker ──
  worker:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.worker
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - artifacts:/app/artifacts
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4

  # ── Frontend ──
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  pgdata:
  artifacts:
